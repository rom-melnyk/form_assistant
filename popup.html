<html>
<head>

  <!-- PROD -->

</head>
<body>
  <div class="main-container">
    <h1>Form Assistant</h1>
    <!-- the template -->
    <tpl data-id="fa-data-list">
      <div class="row">
        <div class="col-1">{{name}}</div>
        <div class="col-2">{{text}}</div>
        <div class="col-1">{{actions}}</div>
      </div>
    </tpl>
  </div>
  <script>
    var tpl = $FA.template('fa-data-list');
    tpl.build($FA.data);
  </script>
</body>
</html>
